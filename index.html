<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="row">
        <h1 class="weekly-planer">
          Weekly Planner
        </h1>
      </div>
    </header>

    <main>
      <button class="add-entry">Add Entry</button>
    </main>


    <section class="modal-container">
      <div class="add-entry-form-div">
        <form action="#" class="add-entry-form">
          <!-- form header         -->
          <h2 class="form-header">Add Entry</h2>
          <div class="overlay hidden"></div>
          <div class="row flex-left">
            <div class="day-of-week">
              <select name="day-of-week" id="day-of-week">
                <option value="default" selected>Day of Week</option>
                <option value="sunday">Sunday</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
              </select>
            </div>
            <div class="time">
              <select name="time" id="time">
                <option value="default" selected>Time</option>
                <option value="1">1:00</option>
                <option value="2">2:00</option>
                <option value="3">3:00</option>
                <option value="4">4:00</option>
                <option value="5">5:00</option>
                <option value="6">6:00</option>
                <option value="7">7:00</option>
                <option value="8">8:00</option>
                <option value="9">9:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
              </select>
            </div>
          </div>

          <div class="row">
            <textarea name="description" id="description" rows="10" placeholder="Description">

            </textarea>
          </div>

          <div class="row flex-right">
            <button class="submit" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
